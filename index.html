<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartBet Edge Pro v3.3 — Modelo Moderado FIX</title>

<style>
body{background:#0f172a;color:#e2e8f0;font-family:Arial;padding:14px;}
.card{background:#1e293b;padding:12px;border-radius:12px;margin-bottom:14px;}
input{width:100%;padding:8px;margin-bottom:8px;border:none;border-radius:8px;background:#334155;color:white;}
button{width:100%;padding:14px;border:none;border-radius:8px;background:#22c55e;color:black;font-weight:bold;}
.resultado{background:#0ea5e9;color:black;font-weight:bold;padding:14px;border-radius:12px;}
.alert{background:#facc15;color:black;padding:12px;border-radius:12px;}
</style>
</head>

<body>

<h2>SmartBet Edge Pro v3.3 — Modelo % Moderado (FIX)</h2>

<div class="card">
<h3>Probabilidades 1X2</h3>
<input id="pCasa" placeholder="Casa (%)">
<input id="pEmpate" placeholder="Empate (%)">
<input id="pFora" placeholder="Fora (%)">
</div>

<div class="card">
<h3>Golos Totais</h3>
<input id="over15" placeholder="Over 1.5 (%)">
<input id="over25" placeholder="Over 2.5 (%)">
<input id="over35" placeholder="Over 3.5 (%)">
</div>

<div class="card">
<h3>BTTS</h3>
<input id="bttsSim" placeholder="BTTS SIM (%)">
<input id="bttsNao" placeholder="BTTS NÃO (%)">
</div>

<div class="card">
<h3>Forma Casa (5 jogos)</h3>
<input id="fcV" placeholder="Vitórias">
<input id="fcE" placeholder="Empates">
<input id="fcD" placeholder="Derrotas">
<input id="fcGM" placeholder="Golos Marcados">
<input id="fcGS" placeholder="Golos Sofridos">
</div>

<div class="card">
<h3>Forma Fora (5 jogos)</h3>
<input id="ffV" placeholder="Vitórias">
<input id="ffE" placeholder="Empates">
<input id="ffD" placeholder="Derrotas">
<input id="ffGM" placeholder="Golos Marcados">
<input id="ffGS" placeholder="Golos Sofridos">
</div>

<div class="card">
<h3>H2H (Últimos 5 jogos)</h3>
<input id="h2hC" placeholder="Vitórias Casa">
<input id="h2hE" placeholder="Empates">
<input id="h2hF" placeholder="Vitórias Fora">
<input id="h2hGMC" placeholder="Golos Casa marcados">
<input id="h2hGMF" placeholder="Golos Fora marcados">
</div>

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="resultado"></div>
<div id="mercados" class="card"></div>
<div id="alertas" class="alert"></div>

<script>
function n(v){return parseFloat(v)||0;}

function limitar(v){
    if(v<0) return 0;
    if(v>3) return 3;
    return Math.round(v);
}

function calcular(){

let p1=n(document.getElementById("pCasa").value);
let px=n(document.getElementById("pEmpate").value);
let p2=n(document.getElementById("pFora").value);

let over25=n(document.getElementById("over25").value);
let btts=n(document.getElementById("bttsSim").value);

let fcV=n(document.getElementById("fcV").value);
let fcE=n(document.getElementById("fcE").value);
let fcD=n(document.getElementById("fcD").value);
let fcGM=n(document.getElementById("fcGM").value);
let fcGS=n(document.getElementById("fcGS").value);

let ffV=n(document.getElementById("ffV").value);
let ffE=n(document.getElementById("ffE").value);
let ffD=n(document.getElementById("ffD").value);
let ffGM=n(document.getElementById("ffGM").value);
let ffGS=n(document.getElementById("ffGS").value);

let hC=n(document.getElementById("h2hC").value);
let hF=n(document.getElementById("h2hF").value);

let formaC = fcV*3 + fcE;
let formaF = ffV*3 + ffE;

// Modelo moderado
let ataqueCasa = (p1/25 + formaC/12 + fcGM/10 - fcGS/20 + hC/8 + over25/40 + btts/60) / 4;
let ataqueFora = (p2/25 + formaF/12 + ffGM/10 - ffGS/20 + hF/8 + over25/40 + btts/60) / 4;

let gCasa = limitar(ataqueCasa * 1.7);
let gFora = limitar(ataqueFora * 1.7);

let resultado = gCasa+" - "+gFora;

let vencedor="Equilibrado";
if(p1>p2 && p1>px) vencedor="Casa";
if(p2>p1 && p2>px) vencedor="Fora";
if(px>p1 && px>p2) vencedor="Empate";

let dc1x = p1+px;
let dcX2 = px+p2;
let dc12 = p1+p2;

let top1=resultado;
let top2=(limitar(gCasa)+" - "+limitar(gFora-1));
let top3=(limitar(gCasa-1)+" - "+limitar(gFora));

let tendencias="";
tendencias += (over25>=50 ? "Over 2.5 provável<br>" : "Under 2.5 provável<br>");
tendencias += (btts>=50 ? "BTTS SIM provável<br>" : "BTTS NÃO provável<br>");

let danger="Sem alertas — cenário coerente.";
if(vencedor==="Fora" && formaC>formaF) danger="⚠️ Casa tem melhor forma, mas modelo favorece Fora.";
if(vencedor==="Casa" && formaF>formaC) danger="⚠️ Fora tem melhor forma, mas modelo favorece Casa.";
if(Math.abs(p1-p2)<5) danger="⚠️ Jogo muito equilibrado — risco alto.";

document.getElementById("resultado").innerHTML =
"<h3>Resultado Provável</h3><b>"+resultado+
"</b><br><small>Vencedor provável: "+vencedor+"</small>";

document.getElementById("mercados").innerHTML = `
<h3>Mercados Compactos</h3>
1X: ${dc1x}%<br>
X2: ${dcX2}%<br>
12: ${dc12}%<br><br>

<b>Top 3 Resultados:</b><br>
1) ${top1}<br>
2) ${top2}<br>
3) ${top3}<br><br>

<b>Tendências:</b><br>${tendencias}

<b>Golos Prováveis:</b><br>
Casa: ${gCasa}<br>
Fora: ${gFora}<br>
`;

document.getElementById("alertas").innerHTML = danger;
}
</script>

</body>
</html>
