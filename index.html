</head>
<body>

<h2>SmartBet EdgePro v1.9 Ultra Premium</h2>

<div class='card'>

<div class='card'>
<h3>ClassificaÃ§Ã£o na Tabela</h3>
<input id='rankHome' placeholder='PosiÃ§Ã£o Equipa da Casa (ex: 3)'>
<input id='rankAway' placeholder='PosiÃ§Ã£o Equipa Visitante (ex: 10)'>
</div>

<div class='card'>
<h3>Odds 1X2</h3>
<input id='o1' placeholder='Odd 1'>
<input id='ox' placeholder='Odd X'>

</div>

<div class='card'>

</div>

<h3>Odds Over/BTTS</h3>
<input id='o15' placeholder='Over 1.5'>
<input id='o25' placeholder='Over 2.5'>
<input id='o35' placeholder='Over 3.5'>
<input id='obtts' placeholder='BTTS SIM'>
<input id='obttsn' placeholder='BTTS NÃƒO'>
</div>

<div class='card'>
<h3>Forma Casa (5 jogos em casa)</h3>
<input id='fcV' placeholder='VitÃ³rias Casa'>
<input id='fcE' placeholder='Empates Casa'>
<input id='fcD' placeholder='Derrotas Casa'>
<input id='fcGM' placeholder='GM Casa'>
<input id='fcGS' placeholder='GS Casa'>
</div>

<div class='card'>
<h3>Forma Fora (5 jogos fora)</h3>
<input id='ffV' placeholder='VitÃ³rias Fora'>
<input id='ffE' placeholder='Empates Fora'>
<input id='ffD' placeholder='Derrotas Fora'>
<input id='ffGM' placeholder='GM Fora'>
<input id='ffGS' placeholder='GS Fora'>
</div>

<div class='card'>
<h3>H2H (Ãšltimos 5)</h3>
<input id='hhome' placeholder='VitÃ³rias Casa'>
<input id='hdraw' placeholder='Empates'>
<input id='haway' placeholder='VitÃ³rias Fora'>
</div>

<button onclick='calc()'>Calcular</button>

<div class='card'><h3>OUTPUT</h3><div id='out'>â€“</div></div>

<script>
function gv(id){return parseFloat(document.getElementById(id).value||0);}
function EV(p,odd){p=p/100;return p*(odd-1)-(1-p);}

function calc(){
 let p1=gv('p1'), px=gv('px'), p2=gv('p2');
 let o1=gv('o1'), ox=gv('ox'), o2=gv('o2');
 let o1x=gv('o1x'), ox2=gv('ox2'), o12=gv('o12');
 let o15=gv('o15'), o25=gv('o25'), o35=gv('o35');
 let obtts=gv('obtts'), obttsn=gv('obttsn');

 let fcV=gv('fcV'), fcE=gv('fcE'), fcD=gv('fcD'), fcGM=gv('fcGM'), fcGS=gv('fcGS');
 let ffV=gv('ffV'), ffE=gv('ffE'), ffD=gv('ffD'), ffGM=gv('ffGM'), ffGS=gv('ffGS');

 let rankHome = gv('rankHome');
 let rankAway = gv('rankAway');

 let h=gv('hhome')*3 + gv('hdraw') - gv('haway');

 let ev1=EV(p1,o1), evx=EV(px,ox), ev2=EV(p2,o2);
 let ev1X=EV(p1+px,o1x), evX2=EV(px+p2,ox2), ev12=EV(p1+p2,o12);
 let evO25=EV((fcGM/5 + ffGM/5), o25);
 let evBTTS=EV(((fcGM+ffGM)/10), obtts);

 let formHome = fcV*3 + fcE - fcD;
 let formAway = ffV*3 + ffE - ffD;

 let attHome = fcGM/5;
 let defHome = fcGS/5;
 let attAway = ffGM/5;
 let defAway = ffGS/5;

 let rankPowerHome = (20 - rankHome)/20;
 let rankPowerAway = (20 - rankAway)/20;
 let rankInfluence = (rankPowerHome - rankPowerAway) * 30;

 let hybrid = (formHome - formAway) + (attHome - defAway) + h + (p1 - p2) + rankInfluence;

 let gh = Math.max(0, attHome - defAway/2 + hybrid/300);
 let ga = Math.max(0, attAway - defHome/2 - hybrid/300);

 function sim(gh,ga){
  let scores={};
  for(let i=0;i<1000;i++){
    let H=Math.max(0,Math.round(gh+(Math.random()-0.5)));
    let A=Math.max(0,Math.round(ga+(Math.random()-0.5)));
    let k=H+"-"+A; scores[k]=(scores[k]||0)+1;
  }
  return Object.entries(scores).sort((a,b)=>b[1]-a[1]).slice(0,3);
 }

 let res=sim(gh,ga);

 let out="<b>EV 1:</b>"+ev1.toFixed(3)+"<br>";
 out+="<b>EV X:</b>"+evx.toFixed(3)+"<br>";
 out+="<b>EV 2:</b>"+ev2.toFixed(3)+"<br><br>";
 out+="<b>EV 1X:</b>"+ev1X.toFixed(3)+"<br>";
 out+="<b>EV X2:</b>"+evX2.toFixed(3)+"<br>";
 out+="<b>EV 12:</b>"+ev12.toFixed(3)+"<br><br>";
 out+="<b>EV Over2.5:</b>"+evO25.toFixed(3)+"<br>";
 out+="<b>EV BTTS:</b>"+evBTTS.toFixed(3)+"<br><br>";

 out+="<h3>ðŸ”® Resultado ProvÃ¡vel (%)</h3>";
 res.forEach(r=> out+=r[0]+" ("+(r[1]/10).toFixed(1)+"%)<br>");

 document.getElementById('out').innerHTML=out;
}
</script>
